<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>修改</title>
</head>
<body>
<h1>修改学生</h1>
<form action="/update" method="post">
    <table border="1" width="30%" align="center" cellpadding="0" cellspacing="0">
        <tr>
            <td>姓名:</td>
            <td>
                <input type="hidden" name="id" th:value="${stu.id}">
                <input type="text" name="name" th:value="${stu.name}" >
            </td>
        </tr>
        <tr>
            <td>生日:</td>
            <td><input type="text" name="birth" th:value="${stu.birth}"></td>
        </tr>
        <tr>
            <td>入学日期:</td>
            <td><input type="text" name="join" th:value="${#calendars.format(stu.join,'yyyy/MM/dd HH:mm:ss')}"></td>
        </tr>
        <tr>
            <td>爱好:</td>
            <td>
                <input type="checkbox" name="hobby" value="足球" th:checked="${#arrays.contains(stu.hobby,'足球')}">足球
                <input type="checkbox" name="hobby" value="篮球" th:checked="${#arrays.contains(stu.hobby,'篮球')}">篮球
                <input type="checkbox" name="hobby" value="乒乓球" th:checked="${#arrays.contains(stu.hobby,'乒乓球')}">乒乓球
            </td>
        </tr>
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" checked value="男">男
                <input type="radio" name="sex" value="女"  th:checked="${stu.sex}=='女'">女
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="提交">&nbsp;&nbsp;&nbsp;<input type="reset" value="重置">
            </td>
        </tr>
    </table>
</form>
<div align="center">
    <a href="/selectAll">返回</a>
</div>
</body>
</html>
